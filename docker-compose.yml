version: '3.8'

services:
  backend:
    build: ./backend
    container_name: decision-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///app/data/decisions.db
      - CORS_ORIGINS=http://localhost:3000,http://frontend:3000
    volumes:
      - backend_data:/app/data
    healthcheck:
      # This checks if the API is responding
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - decision-network

  frontend:
    build: ./frontend
    container_name: decision-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=production
    depends_on:
      - backend  # FIXED: Removed 'condition: service_healthy' to prevent deadlock
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - decision-network

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: decision-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - decision-network
    profiles:
      - production

volumes:
  backend_data:
    driver: local

networks:
  decision-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16